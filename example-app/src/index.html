<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>@capgo/capacitor-gtm Demo</h1>
      <p>
        Use these controls to exercise <code>GoogleTagManager</code> APIs. All calls execute against the native
        implementation when run on device.
      </p>

      <section>
        <h2>Initialize Container</h2>
        <label for="containerId">Container ID</label>
        <input type="text" id="containerId" name="containerId" value="GTM-XXXXXXX" />
        <label for="timeout">Timeout (ms)</label>
        <input type="number" id="timeout" name="timeout" value="2000" min="0" />
        <button id="initializeButton" type="button">Initialize</button>
      </section>

      <section>
        <h2>Push Event</h2>
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="eventName" value="test_event" />
        <label for="eventParams">Parameters (JSON object)</label>
        <textarea id="eventParams" name="eventParams" rows="4">{ "value": 42, "currency": "USD" }</textarea>
        <button id="pushButton" type="button">Push Event</button>
      </section>

      <section>
        <h2>User Property</h2>
        <label for="propertyKey">Property Key</label>
        <input type="text" id="propertyKey" name="propertyKey" value="user_type" />
        <label for="propertyValue">Property Value</label>
        <input type="text" id="propertyValue" name="propertyValue" value="beta_tester" />
        <button id="userPropertyButton" type="button">Set User Property</button>
      </section>

      <section>
        <h2>Lookup Value</h2>
        <label for="lookupKey">Key</label>
        <input type="text" id="lookupKey" name="lookupKey" value="user_type" />
        <button id="getValueButton" type="button">Get Value</button>
      </section>

      <section>
        <h2>Maintenance</h2>
        <button id="resetButton" type="button">Reset Container</button>
      </section>

      <section>
        <h2>Logs</h2>
        <pre id="logOutput">Ready.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
